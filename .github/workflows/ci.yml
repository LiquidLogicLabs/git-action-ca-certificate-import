name: CI

on:
  push:
    paths-ignore: ['**/*.md']
    branches: ['**']
    tags-ignore: ['**']  # Ignore tag pushes (handled by release workflow)
  pull_request:
    paths-ignore: ['**/*.md']
    branches: ['**']
  workflow_call:  # Allow CI to be called by release workflow
  workflow_dispatch:  # Allow manual triggering


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate action.yml
        run: |
          if [ -f "action.yml" ]; then
            echo "✓ action.yml found"
          else
            echo "✗ action.yml not found"
            exit 1
          fi

      - name: Validate shell script syntax
        run: |
          if [ -f "install-certificate.sh" ]; then
            chmod +x install-certificate.sh
            bash -n install-certificate.sh
            echo "✓ install-certificate.sh syntax valid"
          else
            echo "✗ install-certificate.sh not found"
            exit 1
          fi

  test:
    needs: validate  # Tests run after validation
    uses: ./.github/workflows/test.yml
    secrets: inherit
    # test.yml runs: all tests for composite action